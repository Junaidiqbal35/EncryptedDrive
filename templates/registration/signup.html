{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  <title>SignUp</title>
{% endblock title %}

{% block content %}
<div class="row login">
<div class="col-md-3"></div>
       
    <div class="col-7 login2">

                <h1>CREATE YOUR ACCOUNT</h1>
                <div class="user_details">
                       <form id="form-col" action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}


                            <button class="btn btn-dark" type="submit" > Sign Up </button>

                       </form>


                </div>


    </div>
</div>
{% endblock content %}
